<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Gambar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Galeri Gambar</h1>
    <div class="gallery">
        <img src="img/h1.jpg" alt="Gambar 1"> 
        <img src="img/h2.jpg" alt="Gambar 2"> 
        <img src="img/h5.jpg" alt="Gambar 5">
        <img src="img/h3.jpg" alt="Gambar 3">
        <img src="img/h4.jpg" alt="Gambar 4">
        
    </div>

</body>
</html>
